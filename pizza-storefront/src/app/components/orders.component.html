<h3>Orders for {{ email }}</h3>
<div>
    
    <table>
        <thead>
            <th>Order Id</th>
            <th>Amount</th>
        </thead>
        <tr *ngFor="let o of orders">
            <td>{{ o.orderId }}</td>
            <td>{{ o.amount | currency }} </td>
        </tr>
    </table>

</div>
